<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Astar Watches — Smart & Stylish</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0f172a;--card:#ffffff;--muted:#98a0b3;--accent:#7c5cff;--glass:rgba(255,255,255,0.06)}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#0b1220 0%, #0f172a 60%);color:#e6eef8;margin:0}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 36px;background:transparent}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:54px;height:54px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#3fd3c1);display:flex;align-items:center;justify-content:center;color:#081028;font-weight:800;font-size:20px}
    nav a{color:rgba(255,255,255,0.85);text-decoration:none;margin-left:18px;font-weight:600}
    .container{max-width:1200px;margin:26px auto;padding:0 22px}

    /* hero */
    .hero{display:flex;gap:28px;align-items:center;padding:28px;background:linear-gradient(180deg, rgba(255,255,255,0.03), transparent);border-radius:14px;border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(4px)}
    .hero-left{flex:1}
    .hero h1{font-size:34px;margin:0;line-height:1.02}
    .hero p{color:var(--muted);margin-top:8px}
    .cta{margin-top:16px}
    .btn{background:var(--accent);color:#081028;padding:10px 18px;border-radius:10px;border:0;font-weight:700;cursor:pointer}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,0.12);padding:10px 14px;border-radius:10px;color:#fff;cursor:pointer;margin-left:10px}

    /* products grid */
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px;margin-top:20px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;gap:10px}
    .thumb{height:220px;border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:#071021}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .p-meta{display:flex;justify-content:space-between;align-items:center}
    .price{font-weight:700;color:#fff}
    .desc{color:var(--muted);font-size:13px}

    /* product detail */
    .detail{display:grid;grid-template-columns:1fr 380px;gap:18px;margin-top:20px}
    .detail .panel{background:var(--card);color:#081028;padding:18px;border-radius:12px}

    /* cart */
    .cart{background:linear-gradient(180deg,#07122a,#081028);padding:18px;border-radius:12px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;color:#e6eef8}

    footer{margin-top:28px;text-align:center;color:var(--muted);padding:30px}

    .floating-bg{position:fixed;right:0;top:60px;opacity:0.06;width:480px;height:480px;background:radial-gradient(circle at 30% 30%, #7c5cff, #3fd3c1);filter:blur(80px);pointer-events:none}

    @media(max-width:900px){.hero{flex-direction:column;align-items:flex-start}.detail{grid-template-columns:1fr}.thumb{height:200px}}
  </style>
</head>
<body>
  <div class="floating-bg"></div>
  <header>
    <div class="brand">
      <div class="logo">A</div>
      <div>
        <div style="font-weight:800">Astar Watches</div>
        <div style="font-size:12px;color:rgba(255,255,255,0.6)">Smart. Fit. Stylish.</div>
      </div>
    </div>
    <nav>
      <a href="#/">Home</a>
      <a href="#/about">About</a>
      <a href="#/cart" id="cartLink">Cart (<span id="cartCount">0</span>)</a>
    </nav>
  </header>

  <div class="container" id="app"></div>

  <footer>© <span id="yr"></span> Astar Watches — Demo storefront (checkout simulated).</footer>

<script>
// Product dataset with real image URLs (Unsplash)
const PRODUCTS = [
  {id:'p1',name:'Astar One',price:5000,img:'https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=8d8be2f1c1d318d3f9a3a5f4a6d4a4f4',desc:'AMOLED display • Heart rate • 7-day battery'},
  {id:'p2',name:'Astar Sport',price:6000,img:'https://images.unsplash.com/photo-1519744792095-2f2205e87b6f?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=9a2a5fb1f0bf3b9ac2f6e3f5b4e2dcee',desc:'Lightweight • Waterproof • Multi-sport modes'},
  {id:'p3',name:'Astar Luxe',price:7500,img:'https://images.unsplash.com/photo-1539883370209-00f2b85f2b7a?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=1a3f9363b1f2e6f8d9e9a0a4b3c1d2e3',desc:'Premium metal body • Wireless charging • NFC'},
  {id:'p4',name:'Astar Mini',price:4500,img:'https://images.unsplash.com/photo-1543163521-1bf539c55f9b?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=2c3b4d5e6f7a8b9c0d1e2f3a4b5c6d7e',desc:'Compact • Sleep tracking • Calls & notifications'},
  {id:'p5',name:'Astar Pro',price:9500,img:'https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=3b3d4f5a6a7b8c9d0e1f2a3b4c5d6e7f',desc:'Advanced sensors • GPS • ECG support'},
  {id:'p6',name:'Astar Classic',price:7000,img:'https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=7b6d5c4a3e2f1b0a9c8d7e6f5a4b3c2d',desc:'Leather straps • Elegant dial • Long warranty'}
];

const app = document.getElementById('app');
const cartCountEl = document.getElementById('cartCount');
const yr = document.getElementById('yr'); yr.textContent = new Date().getFullYear();

function getCart(){return JSON.parse(localStorage.getItem('astar_cart')||'{}')}
function saveCart(c){localStorage.setItem('astar_cart',JSON.stringify(c)); updateCartCount();}
function updateCartCount(){const c=getCart(); const total=Object.values(c).reduce((a,b)=>a+b,0); cartCountEl.textContent = total}
function addToCart(id,qty=1){const c=getCart(); c[id]=(c[id]||0)+qty; saveCart(c); alert('Added to cart')}
function setQty(id,qty){const c=getCart(); if(qty<=0) delete c[id]; else c[id]=qty; saveCart(c)}
function removeFromCart(id){const c=getCart(); delete c[id]; saveCart(c)}
updateCartCount();

// Router
function router(){const hash = location.hash.replace('#','')||'/'; if(hash.startsWith('/product/')){const id = hash.split('/')[2]; renderProduct(id);} else if(hash==='/cart') renderCart(); else if(hash==='/checkout') renderCheckout(); else if(hash==='/about') renderAbout(); else renderHome();}
window.addEventListener('hashchange',router);

// Pages
function renderHome(){document.title='Astar Watches — Home'; app.innerHTML = `
  <div class="hero">
    <div class="hero-left">
      <h1>Wear the future — Astar Watches</h1>
      <p>Smartwatches designed for fitness, wellness and everyday style. Choose your model — explore specs, colours and pricing.</p>
      <div class="cta"><button class="btn" onclick="location.hash='#/cart'">View Cart</button><button class="ghost" onclick="document.getElementById('shop').scrollIntoView({behavior:'smooth'})">Browse</button></div>
    </div>
    <div style="width:420px">
      <div style="background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));padding:18px;border-radius:12px">
        <div style="font-weight:700">Top pick: Astar Pro</div>
        <div style="color:var(--muted);margin-top:8px">GPS, ECG, premium sensors — engineered for athletes.</div>
        <div style="margin-top:12px"><button class="btn" onclick="location.hash='#/product/p5'">See Pro</button></div>
      </div>
    </div>
  </div>

  <section id="shop">
    <h2 style="margin-top:18px">Shop our collection</h2>
    <div class="products">` + PRODUCTS.map(p=>`
      <div class="card">
        <div class="thumb"><img src="${p.img}" alt="${p.name}" loading="lazy"></div>
        <div>
          <div style="display:flex;justify-content:space-between;align-items:center"><div style="font-weight:700">${p.name}</div><div class="price">₹${p.price.toLocaleString()}</div></div>
          <div class="desc">${p.desc}</div>
        </div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button class="btn" onclick="location.hash='#/product/${p.id}'">View</button>
          <button class="ghost" onclick="addToCart('${p.id}')">Add to cart</button>
        </div>
      </div>
    `).join('') + `</div>
  </section>
`}

function renderProduct(id){const p = PRODUCTS.find(x=>x.id===id); if(!p){app.innerHTML='<div class="card"><h3>Product not found</h3></div>'; return}
  document.title = p.name + ' — Astar Watches';
  app.innerHTML = `
    <div style="display:flex;gap:18px;flex-direction:column">
      <div class="detail">
        <div class="card">
          <div class="thumb"><img src="${p.img}" alt="${p.name}"></div>
          <h2 style="margin-top:12px;color:#fff">${p.name}</h2>
          <div class="desc">${p.desc}</div>
          <p style="font-weight:800;margin-top:8px;color:#fff">Price: ₹${p.price.toLocaleString()}</p>
          <div style="display:flex;gap:10px;margin-top:12px"><button class="btn" onclick="addToCart('${p.id}')">Add to cart</button><button class="ghost" onclick="location.hash='#/cart'">Go to cart</button></div>
        </div>
        <div class="panel">
          <h3>Specifications</h3>
          <ul>
            <li>Display: AMOLED / 1.4\"</li>
            <li>Battery: Up to 7 days</li>
            <li>Sensors: HR, SpO2, ECG (model-dependent)</li>
            <li>Connectivity: Bluetooth 5.2, GPS</li>
            <li>Water resistance: 5ATM</li>
          </ul>
          <h3 style="margin-top:12px">Reviews</h3>
          <p class="desc">“Comfortable, accurate tracking and sleek design.” — Demo reviewer</p>
        </div>
      </div>
    </div>
  `}

function renderCart(){document.title='Cart — Astar Watches'; const cart = getCart(); const ids = Object.keys(cart); if(ids.length===0){app.innerHTML = '<div class="card"><h2>Your cart is empty</h2><p class="desc">Browse products and add them to the cart.</p></div>'; return}
  const lines = ids.map(id=>{const p=PRODUCTS.find(x=>x.id===id); return {...p, qty:cart[id]}});
  let subtotal = lines.reduce((s,l)=>s + l.price*l.qty,0);
  app.innerHTML = `
    <div class="card">
      <h2>Your Cart</h2>
      <table>
        <thead><tr><th>Product</th><th>Qty</th><th class="right">Price</th></tr></thead>
        <tbody>` + lines.map(l=>`<tr>
          <td style="min-width:220px">${l.name}<div class="desc">${l.desc}</div></td>
          <td><input type="number" data-id="${l.id}" value="${l.qty}" min="0" style="width:68px;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.06)"></td>
          <td class="right">₹${(l.price*l.qty).toLocaleString()}</td>
        </tr>`).join('') + `
        </tbody>
      </table>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:16px">
        <div class="desc">Delivery & payment simulated — no real charge.</div>
        <div style="text-align:right">
          <div style="font-weight:800">Subtotal: ₹${subtotal.toLocaleString()}</div>
          <div style="margin-top:10px"><button class="ghost" onclick="location.hash='#/'">Continue shopping</button><button class="btn" onclick="location.hash='#/checkout'" style="margin-left:10px">Proceed to Checkout</button></div>
        </div>
      </div>
    </div>
  `;
  // attach qty listeners
  setTimeout(()=>{ document.querySelectorAll('input[data-id]').forEach(inp=>{ inp.addEventListener('change',e=>{ const id=e.target.dataset.id; setQty(id, parseInt(e.target.value)||0); renderCart(); }) }) },10);
}

function renderCheckout(){const cart=getCart(); const ids=Object.keys(cart); if(ids.length===0){app.innerHTML='<div class="card"><h2>Cart is empty</h2></div>'; return}
  const lines = ids.map(id=>{const p=PRODUCTS.find(x=>x.id===id); return {...p, qty:cart[id]}});
  let subtotal = lines.reduce((s,l)=>s + l.price*l.qty,0);
  document.title='Checkout — Astar Watches';
  app.innerHTML = `
    <div style="display:grid;grid-template-columns:1fr 360px;gap:18px">
      <div class="card">
        <h2>Payment & Shipping</h2>
        <form id="checkoutForm">
          <label>Full name<br><input name="name" required style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);margin-top:6px;color:#081028"></label>
          <label style="display:block;margin-top:10px">Email<br><input name="email" type="email" required style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);margin-top:6px;color:#081028"></label>
          <label style="display:block;margin-top:10px">Address<br><input name="address" required style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);margin-top:6px;color:#081028"></label>
          <label style="display:block;margin-top:10px">Card number (simulated)<br><input name="card" required style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);margin-top:6px;color:#081028"></label>
          <div style="margin-top:12px"><button class="btn" type="submit">Pay ₹${subtotal.toLocaleString()}</button></div>
        </form>
      </div>
      <div class="card">
        <h3>Order summary</h3>
        ${lines.map(l=>`<div style="display:flex;justify-content:space-between;margin-bottom:8px"><div>${l.name} x ${l.qty}</div><div>₹${(l.price*l.qty).toLocaleString()}</div></div>`).join('')}
        <hr>
        <div style="display:flex;justify-content:space-between;font-weight:800">Total<div>₹${subtotal.toLocaleString()}</div></div>
      </div>
    </div>
  `;
  document.getElementById('checkoutForm').addEventListener('submit',e=>{e.preventDefault(); const fd=new FormData(e.target); const name = fd.get('name'); // simulate payment
    // clear cart and show confirmation
    localStorage.removeItem('astar_cart'); updateCartCount(); app.innerHTML = `<div class="card"><h2>Order placed (simulation)</h2><p class="desc">Thank you, ${escapeHtml(name)} — your payment was simulated. No money was taken. This demo completes the checkout flow up to payment.</p><div style="margin-top:12px"><button class="btn" onclick="location.hash='#/'">Continue shopping</button></div></div>`;
  })
}

function renderAbout(){document.title='About — Astar Watches'; app.innerHTML = `
  <div class="card">
    <h2>About Astar</h2>
    <p class="desc">Astar is a demo brand created to showcase a complete e‑commerce flow for smartwatches — product pages, cart, and a simulated checkout. Designed to be attractive and simple to adapt.</p>
    <h3 style="margin-top:12px">Contact</h3>
    <p class="desc">Email: demo@astar.example</p>
  </div>
`}

// small util
function escapeHtml(s){return String(s).replace(/[&<>"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]))}

// init
router();

// expose addToCart for inline buttons
window.addToCart = addToCart;
// cart link
document.getElementById('cartLink').addEventListener('click',e=>{e.preventDefault(); location.hash='#/cart'})

</script>
</body>
</html>
